<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HTML & CSS Training</title>
    <meta name="description" content="training" />
    <meta name="author" content="Wolox" />
    <link rel="stylesheet" type="text/css" href="./dist/css/application.css" />
  </head>

  <body>
    <div id="detail" class="detail">
      <div class="detail__cover">
        <img class="detail__cover-img" src="./assets/book-cover.png" alt="Book Wolox Cover">
      </div>
      <div class="detail__content">
        <div class="detail__header">
          <h2 class="detail__title text-bold">Título del libro</h2>
          <p class="detail__genre text-light">(género)</p>
        </div>
        <div class="detail__info">
          <div class="detail__author">
            <h3 class="text-bold text-20">Autor del libro:</h3>
            <p class="text-light text-20">Nombre del autor del libro</p>
          </div>
          <div class="detail__editorial">
            <h3 class="text-bold text-20">Editorial:</h3>
            <p class="text-light text-20">Nombre de la editorial</p>
          </div>
          <div class="detail__year">
            <h3 class="text-bold text-20">Año de publicación:</h3>
            <p class="text-light text-20">Año de publicación</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
